experiments:
  - name: pkfk_nr
    group: 0
    output: pkfk_nr.csv
    query: >
      SELECT DISTINCT *
      FROM df
      WHERE nr in (22, 23, 24) AND 
            ratio = 0 AND
            nr+ratio < 30 AND
            pr = 1 AND pr = ps AND
            dist = 'uniform' AND
            join_type = 'pkfk' AND
            unique_keys = nr AND
            zipf_factor = 0 AND
            selectivity = 1 AND
            (algo LIKE 'phj%')
      ORDER BY algo, nr, ratio, pr, ps;