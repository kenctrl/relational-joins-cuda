experiments:
  - name: pkfk_skew
    group: 0
    output: pkfk_skew.csv
    query: >
      SELECT DISTINCT *
      FROM df
      WHERE nr IN 25 AND 
            ratio = 0 AND
            pr in (1, 2) AND pr = ps AND
            dist = 'zipf' AND
            join_type = 'pkfk' AND
            unique_keys = nr AND
            selectivity = 1 AND
            (algo LIKE 'smj%')
      ORDER BY algo, nr, ratio, pr, ps, zipf_factor;