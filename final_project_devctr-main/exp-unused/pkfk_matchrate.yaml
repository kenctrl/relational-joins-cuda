experiments:
  - name: pkfk_matchrate
    group: 0
    output: pkfk_matchrate.csv
    query: >
    SELECT DISTINCT *
    FROM df
    WHERE nr IN 25 AND 
          ratio = 0 AND
          pr=2 AND pr = ps AND
          dist = 'uniform' AND
          join_type = 'pkfk' AND
          unique_keys = nr AND
          zipf_factor = 0 AND
          selectivity in (1, 8) AND
          (algo LIKE 'smj%')
    ORDER BY algo, nr, pr, ps, selectivity;